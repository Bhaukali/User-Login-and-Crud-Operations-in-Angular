<h1>Employee Records</h1>
<br>
<div class="container"> 
  <form #myForm="ngForm">  
   
   <div class="form-group">
     <label for="exampleInputEmail1">Full Name</label>
     <input type="text" class="form-control" name="name" aria-desc ribedby="emailHelp" [(ngModel)]="employeeObj.name"
     #name="ngModel" pattern = "[a-zA-Z ]{0,40}">
     <span *ngIf="name.errors?.pattern">Invalid Name</span>
   </div>
   
   <div class="form-group">
     <label for="exampleInputEmail1">Employee Number</label>
     <input type="number" class="form-control" name="enumber" aria-describedby="emailHelp" [(ngModel)]="employeeObj.enumber"
     #enumber="ngModel" pattern = "[0-9]{3,6}">
     <span *ngIf="enumber.errors?.pattern">Invalid Employee Number</span>

   </div>
   
   <div class="form-group">
     <label for="exampleInputEmail1">Mobile Number</label>
     <input type="number" class="form-control" name="mno" aria-describedby="emailHelp" [(ngModel)]="employeeObj.mno"
      #mno="ngModel" pattern = "[0-9]{10,10}">
      <span *ngIf="mno.errors?.pattern">Invalid Mobile Number</span>
   
   </div>
   
   <div class="form-group">
     <label for="exampleInputEmail1">Forte</label>
     <input type="text" class="form-control" name="forte" aria-describedby="emailHelp" [(ngModel)]="employeeObj.forte"
     #forte="ngModel" pattern = "[a-zA-Z0-9, ]{5,30}">
     <span *ngIf="forte.errors?.pattern">Invalid Forte</span>
   </div>
   
   <button type="button" class="btn btn-primary" (click)="addEmployee(myForm.value)" *ngIf="!isEdit">Add</button>
   
   <button type="button" class="btn btn-info" (click)="updateEmployee()" *ngIf="isEdit" >Update</button>
 
 </form>
 
 <br>
 
 <table class="table">
 
   <thead class="thead-dark">
     <tr>
       <th scope="col">Full Name</th>
       <th scope="col">Employee Number</th>
       <th scope="col">Mobile Number</th>
       <th scope="col">Forte</th>
       <th scope="col">Edit</th>
       <th scope="col">Delete</th>
     </tr>
   </thead>
 
   <tbody>
     <tr *ngFor="let employee of allEmployee">
       <td>{{employee.name}}</td>
       <td>{{employee.enumber}}</td>
       <td>{{employee.mno}}</td>
       <td>{{employee.forte}}</td>
       <td><button (click)="editEmployee(employee)" class="btn btn-warning">Edit</button></td>
       <td><button (click)="deleteEmployee(employee)" class="btn btn-danger">Delete</button></td>
     </tr>
   </tbody>
 
 </table>
</div>
